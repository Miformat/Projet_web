<!DOCTYPE HTML>
<html>
<head>
	<title>Hello world</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../www/css/base.css">
	<link rel="stylesheet" type="text/css" href="../www/css/scene.css">
	<link rel="stylesheet" type="text/css" href="../www/css/gui.css">
	<link rel="stylesheet" type="text/css" href="../www/css/infos.css">
</head>
<body>
<div class="screen">
	<div class="scene-view">
		<div class="scene">
			<div id="player"></div>
			<div id="ennemy1" class="ennemy"></div>
			<div id="ennemy2" class="ennemy"></div>
		</div>
		<div id="gui">
			<div id="main-win" class="window">
				<div class="menu">
					<ul>
						<li class="selected">Infos</li>
						<li>Equipement</li>
						<li>Statistiques</li>
					</ul>
				</div>
				<div id="infos" class="content">
					<div class="player-preview"></div>
					<div class="player-name">Ulrich</div>
					<div class="player-title">Samourai</div>
					<div class="player-progress">
						<div class="player-progress-indic"></div>
					</div>
					<dl>
						<dt>XP</dt>
						<dd class="xp"></dd><!--456!-->
						<dt>HP</dt>
						<dd class="hp"></dd><!--120!-->
						<dt>Puissance</dt>
						<dd class="power"></dd><!--12!-->
					</dl>
				</div>
				<div id="equipment" class="content"></div>
				<div id="stats" class="content"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
